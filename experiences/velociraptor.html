      transition: linear 200ms;
      filter: drop-shadow(0px 0px 10px rgba(0, 0, 0, 0.2));

        background-color: #090C10;
      }
      
      @supports (-webkit-backdrop-filter: none) or (backdrop-filter: none) {

        backdrop-filter: blur(10px);
