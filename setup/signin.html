    body {

    .blurbtn {
      width: 80%;
      max-width: 360px;
      height: 38px;
      background-color: #F6F6F6;
      border: none;
      border-radius: 6px;
      cursor: pointer;

      transition: linear 300ms;
      margin-bottom: 15px;
    }

    .blurbtn:hover {

      border-radius: 22px;
      color: #FFFFFF;
    }

    .material-icons-round {

    .signup-modal {
      background-color: #FFFFFF;
      border-radius: 12px;
      border: solid 1.3px #00000010;
      width: 80%;
      max-width: 600px;
      height: 460px;
      filter: drop-shadow(0px 0px 30px rgba(0, 0, 0, 0.1));
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      overflow-x: hidden;
      overflow-y: scroll;
    }
    
    input {
      width: 80%;
      max-width: 360px;
      float: left;
      margin-left: 10%;
      height: 36px;
      border-radius: 8px;
      border: none;
      background-color: #F6F6F6;
      outline: none;
      transition: linear 100ms;
      font-family: 'Alliance No.2', system-ui;
      font-feature-settings: 'ss01' on, 'ss02' on;
      color: #CCCCCC;
    }
    
    input:focus {
      border: solid 1.4px #00000012;
    }

    @media (prefers-color-scheme: dark) {
      body {

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbx-N6ovJC7DBBopBk5mETmmZs_tfIma1Yx9r1aYrVEnRdBX_Ho/exec'
  const form = document.forms['submit-to-google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })
</script>
