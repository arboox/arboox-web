<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Getting Started - ARBOOXâ„¢</title>
    <link rel="shortcut icon" href="https://cdn.glitch.com/a9c4e687-7c99-4065-88c1-02e69edfd394%2FARBOOX%20LOGO.png?v=1610393886910" />
        <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>
            <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons+Round"
      rel="stylesheet"
    />
  </head>
  <style>
    @import url("https://snapnet-cdn.storage.googleapis.com/fonts/avenir-next/avenirnext.font.css");
    
    body {
      background-color: #FFFFFF;
      margin: 0px;
    } 

    input {
      width: 300px;
      height: 34px;
      font-family: 'Neurial Grotesk', system-ui;
      background-color: #F0F0F0;
      border: none;
      padding: 4px;
      border-radius: 10px;
      transition: linear 100ms;
      color: #888888;
    }
    
    button {
      width: 90px;
      height: 34px;
      border: none;
      border-radius: 22px;
      font-family: 'Avenir Next', Avenir, system-ui;
      background-color: #0084FF;
      color: #FFFFFF;
      cursor: pointer;
    }
    
    input:focus {
      filter: drop-shadow(0px 0px 30px rgba(0, 0, 0, 0.15));
      outline: none;
      border: solid 1.4px #00000012;
    }
    
    .primary {
      width: 260px;
      height: 46px;
      position: fixed;
      position: -webkit-fixed;
      bottom: 0;
      margin: 0;
      right: 0;
      left: 0;
      margin-right: auto;
      margin-left: auto;
      margin-bottom: 25px;
      border: none;
      border-radius: 40px;
      background-color: #0094FF;
      filter: drop-shadow(0px 0px 30px rgba(0, 0, 0, 0.1));
      font-family: "Neurial Grotesk", system-ui;
      color: #FFFFFF;
      font-weight: 500;
      font-size: 18px;
      transition: linear 100ms;
      cursor: pointer;
    }

    .primary:hover {
      background-color: #FFFFFF50;
      border: solid 1.6px #0094FF;
      color: #0094FF;
      -webkit-backdrop-filter: blur(8px);
      backdrop-filter: blur(8px);
    }
    
    .platform-select {
      width: 120px;
      height: 120px;
      border-radius: 12px;
      background-color: #FFFFFF;
      filter: drop-shadow(0px 0px 30px rgba(0, 0, 0, 0.1));
      display: inline-block;
      cursor: pointer;
      transition: linear 100ms;
    }
    
    .platform-select:hover {
      transform: scale(0.8);
    }
    
     @media (prefers-color-scheme: dark) {
      body {
        background-color: #090C10;
        color: #C9D1D9;
      }

      .platform-select {
        background-color: #0C0F14;
        filter: drop-shadow(0px 0px 50px rgba(0, 0, 0, 0.5));
      }

      .primary:hover {
        background-color: #090C1050;
      }

      .material-icons-round {
        color: #FFFFFF;
      }
    }
  </style>
  <body>
    <center>
      <div style="width: 400px; position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);">
        <br>
        <br>
        <br>
       <h2 style="font-family: 'Neurial Grotesk', system-ui; font-weight: 500; width: 300px;">
        Which platform are you using?
      </h2>
      <br />  
        <br>
        <div style="display: inline-block;">
     <div class="platform-select" onclick="window.location.href='https://arboox.com/app';">
       <p class="material-icons-round" style="font-size: 60px; position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%); margin-top: 0px;">
         apple
       </p>
        </div>
          &ensp;
          &ensp;
          <div class="platform-select" onclick="window.location.href='https://play.google.com/store/apps/details?id=com.arboox.app';">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/31/Android_robot_head.svg/1920px-Android_robot_head.svg.png" style="width: 50px; position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);">
          </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
      </div>
    </center>
  </body>
</html>
