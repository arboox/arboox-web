<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up - ARBOOXâ„¢</title>
    <link
      rel="shortcut icon"
      href="https://cdn.glitch.com/a9c4e687-7c99-4065-88c1-02e69edfd394%2FARBOOX%20LOGO.png?v=1610393886910"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons+Round"
      rel="stylesheet"
    />
  </head>
  <style>
    body {
      margin: 0px;
    }

    .ab-logo {
      width: 32px;
      margin-top: 22px;
      border-radius: 8px;
    }

    input {
      width: 300px;
      height: 42px;
      border-radius: 8px;
      border: none;
      background-color: #FFFFFF;
      outline: none;
      transition: linear 50ms;
      font-family: "Neurial Grotesk", system-ui;
      color: #CCCCCC;
      filter: drop-shadow(0px 0px 30px rgba(0, 0, 0, 0.1));
      padding-left: 10px;
    }

    input:focus {
      border: solid 2.6px #0094FF80;
    }

    ::-webkit-input-placeholder {
      color: #CCCCCC;
    }

    ::-moz-placeholder {
      color: #CCCCCC;
    }
    :-ms-input-placeholder {
      color: #CCCCCC;
    }

    .checkbox {
      -webkit-appearance: none;
      background-color: transparent;
      border: 1.2px solid #CCCCCC;
      width: 16px;
      height: 16px;
      display: inline-block;
      position: relative;
      transition: linear 100ms;
      position: relative;
      border-radius: 3px;
      cursor: pointer;
    }

    .checkbox:checked {
      background-color: #0094FF50;
      border: 2px solid #0094FF50;
      filter: box-shadow(0px 0px 10px rgba(0, 0, 0, 0.2));
    }

    .primary {
      width: 260px;
      height: 46px;
      position: fixed;
      position: -webkit-fixed;
      bottom: 0;
      margin: 0;
      right: 0;
      left: 0;
      margin-right: auto;
      margin-left: auto;
      margin-bottom: 25px;
      border: none;
      border-radius: 40px;
      background-color: #0094FF;
      filter: drop-shadow(0px 0px 30px rgba(0, 0, 0, 0.1));
      font-family: "Neurial Grotesk", system-ui;
      color: #FFFFFF;
      font-weight: 500;
      font-size: 18px;
      transition: linear 100ms;
      cursor: pointer;
    }

    .primary:hover {
      background-color: #FFFFFF50;
      border: solid 1.6px #0094FF;
      color: #0094FF;
      -webkit-backdrop-filter: blur(8px);
      backdrop-filter: blur(8px);
    }

    .material-icons-round {
      color: #000000;
      text-decoration: none;
    }

    .region {
      background-color: #FFFFFF;
      filter: drop-shadow(0px 0px 30px rgba(0, 0, 0, 0.1));
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #090C10;
        color: #C9D1D9;
      }

      .region {
        background-color: #0C0F14;
        filter: drop-shadow(0px 0px 50px rgba(0, 0, 0, 0.5));
      }

      input {
        background-color: #0C0F14;
        filter: drop-shadow(0px 0px 50px rgba(0, 0, 0, 0.5));
      }

      .primary:hover {
        background-color: #090C1050;
      }

      .material-icons-round {
        color: #ADBAC7;
      }
    }
  </style>
  <body>
    <center>
      <br />
      <br />
      <div style="width: 300px;">
        <a
          href="javascript:history.back()"
          class="material-icons-round"
          style="float: left;"
          >arrow_back</a
        >
      </div>
      <br />
      <br />
      <br />
      <h1 style="font-family: 'Neurial Grotesk', system-ui; font-weight: 500;">
        Sign up
      </h1>
      <br />
      <p
        style="font-family: 'Neurial Grotesk', system-ui; color: #CCCCCC; width: 280px; margin-top: -14px;"
      >
        An ARBOOX account gives you access to all of our services.
      </p>
      <br />
      <br />
      <div style="width: 300px; margin: 0;
      right: 0;
      left: 0;
      margin-right: auto;
      margin-left: auto;">
      <form
        action="https://script.google.com/macros/s/AKfycby5pSlLLjiG9o1nREyIwrtVgLw0rND3Yr8rvVjjhd0kc_eTyNhkxX0UDb3WeKR8nOll/exec" name="submit-to-google-sheet">
        <p
          style="text-align: left; font-family: 'Neurial Grotesk', system-ui; color: #0094FF; font-weight: 500; text-transform: uppercase; font-size: 14px;"
        >
          Region
        </p>
        <br />
        <div
          class="region"
          style="width: 300px; height: 42px; border-radius: 8px; display: inline-block;"
        >
          <img
            src="https://cdn.glitch.com/a9c4e687-7c99-4065-88c1-02e69edfd394%2FMexico.svg?v=1628623533756"
            style="width: 30px; float: left; position: relative; top: 10px; left: 10px; border-radius: 2px;"
          />
          &ensp;
          <p
            style="font-family: 'Neurial Grotesk', system-ui; color: #CCCCCC; text-align: left; display: inline-block; margin-top: 10px; float: left; position: relative; left: 20px;"
          >
            Mexico (+52)
          </p>
          &ensp;
          <input
            type="radio"
            name="country-code"
            class="checkbox"
            style="float: right; margin-top: 12px; margin-right: 10px;"
            value="Mexico (+52)"
            required
          />
        </div>
        <br />
        <br />
        <div
          class="region"
          style="width: 300px; height: 42px; border-radius: 8px; display: inline-block;"
        >
          <img
            src="https://cdn.glitch.com/a9c4e687-7c99-4065-88c1-02e69edfd394%2FAustralia.svg?v=1628644650372"
            style="width: 30px; float: left; position: relative; top: 10px; left: 10px; border-radius: 2px;"
          />
          &ensp;
          <p
            style="font-family: 'Neurial Grotesk', system-ui; color: #CCCCCC; text-align: left; display: inline-block; margin-top: 10px; float: left; position: relative; left: 20px;"
          >
            Australia (+61)
          </p>
          &ensp;
          <input
            type="radio"
            name="country-code"
            class="checkbox"
            style="float: right; margin-top: 12px; margin-right: 10px;"
            value="Australia (+61)"
            required
          />
        </div>
        <br />
        <br />
        <div
          class="region"
          style="width: 300px; height: 42px; border-radius: 8px; display: inline-block;"
        >
          <img
            src="https://cdn.glitch.com/a9c4e687-7c99-4065-88c1-02e69edfd394%2FCanada.svg?v=1628645083116"
            style="width: 30px; float: left; position: relative; top: 10px; left: 10px; border-radius: 2px;"
          />
          &ensp;
          <p
            style="font-family: 'Neurial Grotesk', system-ui; color: #CCCCCC; text-align: left; display: inline-block; margin-top: 10px; float: left; position: relative; left: 20px;"
          >
            Canada (+1)
          </p>
          &ensp;
          <input
            type="radio"
            name="country-code"
            class="checkbox"
            style="float: right; margin-top: 12px; margin-right: 10px;"
            value="Canada (+1)"
            required
          />
        </div>
        <br />
        <br />
        <br />
        <p
          style="text-align: left; font-family: 'Neurial Grotesk', system-ui; color: #0094FF; font-weight: 500; text-transform: uppercase; font-size: 14px;"
        >
          Phone number or e-mail
        </p>
        <br />
        <input
          type="text"
          name="phone-email"
          placeholder="234 567 8901 / you@arboox.com"
        />
        <br />
        <br />
        <br />
        <p
          style="text-align: left; font-family: 'Neurial Grotesk', system-ui; color: #0094FF; font-weight: 500; text-transform: uppercase; font-size: 14px;"
        >
          Username & password
        </p>
        <br />
        <input type="text" name="username" placeholder="@catlover32" />
        <br />
        <br />
        <input type="text" name="password" placeholder="Strong password" />
        <br />
        <br />
        <br />
        <button type="submit" class="primary" onclick="window.location.href='https://arboox.com/setup/buffering';">
          Continue
        </button>
      </form>
      </div>
      <br />
      <br />
      <br />
      <br />
    </center>
    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycby5pSlLLjiG9o1nREyIwrtVgLw0rND3Yr8rvVjjhd0kc_eTyNhkxX0UDb3WeKR8nOll/exec';
      const form = document.forms["submit-to-google-sheet"];

      form.addEventListener("submit", e => {
        e.preventDefault();
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then(response => console.log("Success!", response))
          .catch(error => console.error("Error!", error.message));
      });
    </script>
  </body>
</html>
