<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up - ARBOOX™</title>
    <link rel="shortcut icon" href="https://cdn.glitch.com/a9c4e687-7c99-4065-88c1-02e69edfd394%2FARBOOX%20LOGO.png?v=1610393886910" />
        <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>
            <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons+Round"
      rel="stylesheet"
    />
  </head>
  <style>
    @import url("https://snapnet-cdn.storage.googleapis.com/fonts/avenir-next/avenirnext.font.css");
    
    body {
      background-color: #FFFFFF;
    } 
    
    h2 {
      font-family: 'Neurial Grotesk', system-ui;
      position: relative;
      text-align: left;
      padding-top: 22px;
    }
    
    input {
      width: 300px;
      height: 34px;
      font-family: 'Neurial Grotesk', system-ui;
      background-color: #F0F0F0;
      border: none;
      padding: 4px;
      border-radius: 10px;
      transition: linear 100ms;
      color: #888888;
    }
    
    button {
      width: 90px;
      height: 34px;
      border: none;
      border-radius: 22px;
      font-family: 'Avenir Next', Avenir, system-ui;
      background-color: #0084FF;
      color: #FFFFFF;
      cursor: pointer;
    }
    
    input:focus {
      filter: drop-shadow(0px 0px 30px rgba(0, 0, 0, 0.15));
      outline: none;
      border: solid 1.4px #00000012;
    }
    
        button {
      width: 300px;
      height: 42px;
      border-radius: 22px;
      border: none;
      background-color: #222222;
      position: relative;
      font-family: 'Neurial Grotesk', system-ui;
      color: #FFFFFF;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1.6px;
      cursor: pointer;
      transition: linear 200ms;
      filter: drop-shadow(0px 0px 10px rgba(0, 0, 0, 0.20));
    }
    
    button:hover {
      transform: scale(1.1);
      filter: drop-shadow(0px 20px 30px rgba(0, 0, 0, 0.25));
      box-shadow:
    inset 0 0 80px #A4C3B2,
    inset 20px 0 80px #FFFFFF,
    inset -20px 0 80px #F0F0F0,
    inset 20px 0 300px #A4C3B2,
    inset -20px 0 300px #F0F0F0,
    0 0 50px #FFFFFF,
    -10px 0 80px #FFFFFF,
    10px 0 20px #22222210;
    }
  </style>
  <body>
    <center>
      <div style="width: 300px;">
        <br>
       <p style="position: relative; text-align: left; cursor: pointer;" onclick="window.location.href='https://arboox.ca/setup';">
         <span class="material-icons-round">arrow_back</span>
      </p>
      <br>
        <h2>
          Welcome to ARBOOX™
        </h2>
        <br>
        <p style="font-family: 'Neurial Grotesk', system-ui; position: relative; text-align: left; color: #ABABAB; margin-top: -24px;">Hello. Please complete the fields below to continue to the app.</p>
        <br>
        <br>
        <form name="submit-to-google-sheet" action="https://script.google.com/macros/s/AKfycbx-N6ovJC7DBBopBk5mETmmZs_tfIma1Yx9r1aYrVEnRdBX_Ho/exec">
          <p style="font-family: 'Neurial Grotesk', system-ui; font-size: 14px; position: relative; text-align: left; color: #ABABAB;">
            Your e-mail or phone number
          </p>
  <input name="email" type="text" required>
          <br>
          <br>
          <p style="font-family: 'Neurial Grotesk', system-ui; font-size: 14px; position: relative; text-align: left; color: #ABABAB;">
            Pick a username
          </p>
  <input name="username" type="text" required>
                    <br>
          <br>
          <p style="font-family: 'Neurial Grotesk', system-ui; font-size: 14px; position: relative; text-align: left; color: #ABABAB;">
            Pick a password
          </p>
  <input name="password" type="password" required>
          <br>
          <br>
          <br>
          <br>
  <button onclick="window.location.href='https://arboox.ca/setup/processing';" type="submit">Continue</button>
</form> 
              <br>
        <br>
        <p style="font-family: 'Neurial Grotesk', system-ui; color: #ABABAB;">
          By tapping the 'Continue' button above, you agree to our <a href="https://arboox.ca/privacy" target="_blank" style="color: #ABABAB;">Privacy Policy</a>.
        </p>
        <br>
      <br>
      </div>
    </center>
    <script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbx-N6ovJC7DBBopBk5mETmmZs_tfIma1Yx9r1aYrVEnRdBX_Ho/exec'
  const form = document.forms['submit-to-google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })
</script>
    <script>
       function redirect() {
         window.location.href="https://arboox.github.io";
       }
     </script>
  </body>
</html>
