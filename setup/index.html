<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Setup - ARBOOXâ„¢</title>
    <link
      rel="shortcut icon"
      href="https://cdn.glitch.com/a9c4e687-7c99-4065-88c1-02e69edfd394%2FARBOOX%20LOGO.png?v=1610393886910"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons+Round"
      rel="stylesheet"
    />
  </head>
  <style>
    body {
      margin: 0px;
    }

    .ab-logo {
      width: 32px;
      margin-top: 22px;
      border-radius: 8px;
    }

    .login-link {
      font-family: "Neurial Grotesk", system-ui;
      color: #222222;
      font-weight: 500;
      text-decoration: none;
      position: relative;
      bottom: -254px;
    }

    .blurbtn {
      width: 84%;
      max-width: 360px;
      height: 38px;
      background-color: #F6F6F6;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 200ms linear;
      font-family: "Neurial Grotesk", system-ui;
      font-weight: 500;
    }

    .blurbtn:hover {
      transform: scale(1.06);
    }

    a {
      color: #0094FF;
    }

    .signup-modal {
      background-color: #FFFFFF;
      border-radius: 12px;
      border: solid 1.3px #00000010;
      width: 80%;
      max-width: 600px;
      height: 320px;
      filter: drop-shadow(0px 0px 30px rgba(0, 0, 0, 0.1));
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #090C10;
        color: #C9D1D9;
      }
      
      .signup-modal {
        background-color: #090C10;
        filter: drop-shadow(0px 0px 30px rgba(0, 0, 0, 0.4));
        border: solid 1.2px #FFFFFF50;
      }
      
      .blurbtn {
        background-color: #C9D1D930;
        color: #0094FF;
      }
    }
  </style>
  <body>
    <center>
      <div class="signup-modal">
        <br />
        <img
          src="https://cdn.glitch.com/a9c4e687-7c99-4065-88c1-02e69edfd394%2Fapp-icon.svg?v=1625246866247"
          style="width: 30px; margin-top: 10px; border-radius: 6px;"
        />
        <br />
        <br />
        <h1
          style="font-family: 'Neurial Grotesk', system-ui; text-transform: uppercase; font-weight: 500; width: 200px;"
        >
          AR For Everyone
        </h1>
        <br />
        <br />
        <br />
        <div style="margin-top: -36px;">
          <button
            class="blurbtn"
            onclick="window.location.href='https://arboox.com/setup/signup';"
          >
            Sign up
          </button>
          <br />
          <br />
          <a
            href="https://arboox.com/setup/signin"
            style="font-family: 'Neurial Grotesk', system-ui; text-decoration: none; font-size: 14px; font-weight: 500;"
            >Sign In</a
          >
        </div>
        <br />
        <br />
      </div>
      <br />
      <br />

      <br />
    </center>
  </body>
</html>
