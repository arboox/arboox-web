  <style>
    html {
      height: 100%;
    }
    
    body {
      margin: 0px;
      background: rgb(0,198,255);
background: linear-gradient(180deg, rgba(0,198,255,1) 0%, rgba(0,148,255,1) 100%);
    }

    .primary {
      width: 100px;
      height: 38px;
      border: none;
      background-color: #FFFFFF;
      border-radius: 40px;
      color: #0094FF;
      font-family: 'Neurial Grotesk', system-ui;
      font-weight: 500;
      font-size: 15px !important;
      transition: linear 100ms;
      cursor: pointer;
    }
    
    .primary:hover {
      background-color: transparent;
      border: solid 1.6px #FFFFFF;
      color: #FFFFFF;
    }
    
    .secondary {
      background-color: transparent;
      border: solid 1.6px #FFFFFF;
      color: #FFFFFF;
       width: 100px;
      height: 38px;
      font-family: 'Neurial Grotesk', system-ui;
      font-weight: 500;
      font-size: 15px !important;
      transition: linear 100ms;
      cursor: pointer;
      border-radius: 40px;
    }
    
    .secondary:hover {
       width: 100px;
      height: 38px;
      border: none;
      background-color: #FFFFFF;
      border-radius: 40px;
      color: #0094FF;
      font-family: 'Neurial Grotesk', system-ui;
      font-weight: 500;
      font-size: 15px !important;
      transition: linear 100ms;
      cursor: pointer;
    }
    
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #090C10;
        color: #C9D1D9;
      }
      
      .signup-modal {
        background-color: #090C10;
        filter: drop-shadow(0px 0px 30px rgba(0, 0, 0, 0.4));
        border: solid 1.2px #FFFFFF50;
      }
      
      .blurbtn {
        background-color: #C9D1D930;
        color: #0094FF;
      }
    }
  </style>
  <body>
    <center>
