<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ARBOOX™ Brand Studio</title>
    <link
      rel="shortcut icon"
      href="https://cdn.glitch.com/a9c4e687-7c99-4065-88c1-02e69edfd394%2FARBOOX%20LOGO.png?v=1610393886910"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons+Round"
      rel="stylesheet"
    />
    <script type="text/javascript">
      !(function(e, t, n) {
        function a() {
          var e = t.getElementsByTagName("script")[0],
            n = t.createElement("script");
          (n.type = "text/javascript"),
            (n.async = !0),
            (n.src = "https://beacon-v2.helpscout.net"),
            e.parentNode.insertBefore(n, e);
        }
        if (
          ((e.Beacon = n = function(t, n, a) {
            e.Beacon.readyQueue.push({ method: t, options: n, data: a });
          }),
          (n.readyQueue = []),
          "complete" === t.readyState)
        )
          return a();
        e.attachEvent

    </script>
    <script type="text/javascript">
      window.Beacon("init", "83a63849-0f8c-4cec-a4b7-c3783235fd2e");
    </script>
  </head>
  <style>
    body {
      margin: 0px;
    }

    .ab-text-logo {
      width: 200px;
      margin-top: 20px;
      filter: drop-shadow(0px 0px 10px rgba(0, 0, 0, 0.5));
    }

    h1 {
      font-family: "Neurial Grotesk", system-ui;
    }

    button {
      width: 204px;
      height: 42px;
      border-radius: 22px;
      border: none;
      background-color: #222222;
      position: relative;
      font-family: "Neurial Grotesk", system-ui;
      color: #FFFFFF;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1.6px;
      cursor: pointer;
      transition: linear 200ms;
      filter: drop-shadow(0px 0px 10px rgba(0, 0, 0, 0.2));
    }

    button:hover {
      transform: scale(1.1);
      filter: drop-shadow(0px 20px 30px rgba(0, 0, 0, 0.25));
      box-shadow: inset 0 0 80px #0094FF, inset 20px 0 80px #FFFFFF,
        inset -20px 0 80px #F0F0F0, inset 20px 0 300px #0094FF,
        inset -20px 0 300px #F0F0F0, 0 0 50px #FFFFFF, -10px 0 80px #FFFFFF,
        10px 0 20px #22222210;
    }

    .topbar {
      width: 100%;
      height: 60px;
      background-color: #FFFFFF;
      filter: drop-shadow(0px 2px 20px rgba(0, 0, 0, 0.08));
      position: sticky;
      position: -webkit-sticky;
      top: 0;
      z-index: 100;
    }

    .advert-format-card {
      width: 280px;
      height: 634px;
      background-color: #FFFFFF;
      filter: drop-shadow(0px 2px 20px rgba(0, 0, 0, 0.08));
      border-radius: 12px;
    }
  </style>
  <body>
    <center>
      <div class="topbar">
        <img
          src="https://cdn.glitch.com/702773f6-09f4-4fc6-b7d6-303b28d605da%2Fapp-icon.png?v=1625754681686"
          style="float: left; width: 30px; margin-top: 14px; margin-left: 14px; border-radius: 8px; filter: drop-shadow(0px 0px 10px rgba(0, 0, 0, 0.1));"
        />
        &ensp;
        <p
          style="font-family: 'Neurial Grotesk', system-ui; font-size: 18px; font-weight: 500; float: left; margin-left: 14px;"
        >
          Brands
        </p>
        <button
          class="launchlink-small"
          style="width: 160px; height: 28px; float: right; margin-top: 15px; margin-right: 20px;"
          onclick="window.location.href='https://arboox.ca/studio/brands/manage';"
        >
          Brand manager
        </button>
      </div>
      <br />
      <br />
      <h1 style="width: 320px;">
        Apply to become an ARBOOX™ brand
      </h1>
      <br />
      <p
        style="font-family: 'Neurial Grotesk', system-ui; color: #CCCCCC; width: 320px; margin-top: -20px;"
      >
        Please fill the form below with your brand information to get access to ARBOOX™ Brand Studio
      </p>
      <br />
      <br />
      <iframe style="border: none; width: 80%; height: 500px; max-width: 600px; overflow-x: hidden; filter: drop-shadow(0px 2px 20px rgba(0, 0, 0, 0.08)); border-radius: 12px;" src="https://arboox.ca/brands#apply">
        
      </iframe>
      <br />
      <br />
      <br />
      <br />
      <p
        style="font-family: 'Neurial Grotesk', system-ui; color: #CCCCCC; font-weight: 600;"
      >
        ©ARBOOX™ 2021
      </p>
      <br />
      <br />
      <br />
      <br />
    </center>
  </body>
</html>
